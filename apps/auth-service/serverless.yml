service: auth-service

frameworkVersion: '3'

provider:
  name: aws
  runtime: python3.10
  region: "eu-north-1"
  iamRoleStatements:
    - ${file(iam/UsersTableIAM.yml):UsersTableIAM}
    - ${file(iam/RolesTableIAM.yml):RolesTableIAM}

  environment:
    UsersTableName: ${self:custom.UsersTable.Name}
    RolesTableName: ${self:custom.RolesTable.Name}

functions:
  auth:
    handler: src/handlers/auth.handler
    cors: true


  signup:
    handler: src/handlers/signup.handler
    events:
      - http:
          path: /signup
          method: post
          cors: true

  login:
    handler: src/handlers/login.handler
    events:
      - http:
          path: /login
          method: post
          cors: true

  delete_user:
    handler: src/handlers/delete_user.handler
    events:
      - http:
          path: /user/{id}/delete
          method: delete
          cors: true
          authorizer: auth


plugins:
  - serverless-python-requirements
  - serverless-api-gateway-caching


resources:
  Resources:
    GatewayResponse:
      Type: 'AWS::ApiGateway::GatewayResponse'
      Properties:
        ResponseParameters:
          gatewayresponse.header.Access-Control-Allow-Origin: "'*'"
          gatewayresponse.header.Access-Control-Allow-Headers: "'*'"
        ResponseType: EXPIRED_TOKEN
        RestApiId:
          Ref: 'ApiGatewayRestApi'
        StatusCode: '401'
    AuthFailureGatewayResponse:
      Type: 'AWS::ApiGateway::GatewayResponse'
      Properties:
        ResponseParameters:
          gatewayresponse.header.Access-Control-Allow-Origin: "'*'"
          gatewayresponse.header.Access-Control-Allow-Headers: "'*'"
        ResponseType: UNAUTHORIZED
        RestApiId:
          Ref: 'ApiGatewayRestApi'
        StatusCode: '401'
          
    UsersTable: ${file(resources/UsersTable.yml):UsersTable}
    RolesTable: ${file(resources/RolesTable.yml):RolesTable}

custom:
  UsersTable:
    Arn: !GetAtt UsersTable.Arn
    Name: !Ref UsersTable
  RolesTable:
    Arn: !GetAtt RolesTable.Arn
    Name: !Ref RolesTable
  apiGatewayCaching:
    enabled: false
