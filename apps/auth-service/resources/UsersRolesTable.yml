UsersRolesTable:
  Type: AWS::DynamoDB::Table
  Properties:
    TableName: UserRolesTable
    BillingMode: PAY_PER_REQUEST
    AttributeDefinitions:
      - AttributeName: id
        AttributeType: S
      - AttributeName: userId
        AttributeType: S

    KeySchema:
      - AttributeName: id
        KeyType: HASH
    GlobalSecondaryIndexes:
      - IndexName: userIdIndex
        KeySchema:
          - AttributeName: userId
            KeyType: HASH
        Projection:
          ProjectionType: ALL

UsersRolesTableIAM:
  Effect: Allow
  Action:
    - dynamodb:*
  Resource: 
    - ${self:custom.UsersRolesTable.Arn}
    - !Join ['/', ['${self:custom.UsersRolesTable.Arn}', 'index', 'userIdIndex']]
